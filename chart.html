            type: 'time',
            time: { unit: 'minute' },
            title: { display: true, text: 'Time' }
          },
          y: {
            title: { display: true, text: 'Market Cap (SOL)' },
            // Use suggestedMin/suggestedMax so Chart.js auto-scales but stays within bounds
            suggestedMin: -0.8138496587527069,
            suggestedMax: 8.954274639911961,
            ticks: {
              callback: value => value.toFixed(6)
            }
          }
        },
        plugins: {
          tooltip: {
            callbacks: {
              label: context => 'Market Cap: ' + context.parsed.y.toFixed(6) + ' SOL'
            }
          }
        }
      }
    });
    console.log("Line chart created successfully.");
  </script>
</body>
</html>
